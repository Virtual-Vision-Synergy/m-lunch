<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-Office Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40?text=ðŸ½ï¸" alt="Logo">
            <span>FoodDash</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Restaurant</a></li>
                <li><a href="#">Secteur</a></li>
                <li><a href="#">Livraison</a></li>
            </ul>
        </nav>
    </header>

    <section class="filters">
        <select id="base-filter">
            <option value="restaurant">Restaurant</option>
            <option value="zone">Secteur</option>
            <option value="general">General Overview</option>
        </select>
        <select id="temporal-filter">
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
        </select>
        <select id="content-filter">
            <option value="revenue">Chiffre d'Affaire</option>
            <option value="orders">Nombre de Commandes</option>
        </select>
        <button onclick="applyFilters()">Validate</button>
    </section>

    <section class="charts">
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </section>

    <div class="modal" id="selectionModal">
        <div class="modal-content">
            <h2 id="modalTitle">Select</h2>
            <ul id="selectionList"></ul>
        </div>
    </div>

    <script>
        let lineChart, pieChart;

        async function fetchRestaurants() {
            const response = await fetch('/restaurants/');
            return await response.json();
        }

        async function fetchZones() {

        async function fetchStats() {
            const base = document.getElementById('base-filter').value;
            const temporal = document.getElementById('temporal-filter').value;
            const content = document.getElementById('content-filter').value;
            const selectedId = document.getElementById('base-filter').value !== 'general' ?
                document.getElementById('base-filter').value : null;
            const general = document.getElementById('base-filter').value === 'general';

            const params = new URLSearchParams({
                base,
                temporal,
                content,
                selected_id: selectedId,
                general: general.toString()
            });

            const response = await fetch(`/stats/?${params.toString()}`);
            const data = await response.json();
            updateCharts(data.labels, data.values, data.content_type);
        }

        function showSelectionModal(type) {
            const modal = document.getElementById('selectionModal');
            const list = document.getElementById('selectionList');
            const title = document.getElementById('modalTitle');
            list.innerHTML = '';
            title.textContent = `Select ${type.charAt(0).toUpperCase() + type.slice(1)}`;

            (type === 'restaurant' ? fetchRestaurants() : fetchZones()).then(data => {
                const items = type === 'restaurant' ? data.restaurants : data.zones;
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.nom;
                    li.onclick = () => {
                        document.getElementById('base-filter').value = item.id;
                        modal.style.display = 'none';
                        fetchStats();
                    };
                    list.appendChild(li);
                });
                modal.style.display = 'block';
            });
        }

        function applyFilters() {
            const baseFilter = document.getElementById('base-filter').value;
            if (baseFilter === 'general') {
                fetchStats();
            } else {
                showSelectionModal(baseFilter);
            }
        }

        function updateCharts(labels, values, contentType) {
            const ctxLine = document.getElementById('lineChart').getContext('2d');
            const ctxPie = document.getElementById('pieChart').getContext('2d');

            if (lineChart) lineChart.destroy();
            if (pieChart) pieChart.destroy();

            lineChart = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: contentType === 'revenue' ? 'Chiffre d\'Affaire (â‚¬)' : 'Nombre de Commandes',
                        data: values,
                        borderColor: '#e67e22',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#e67e22', '#d35400', '#ffffff', '#cccccc', '#666666']
                    }]
                },
                options: { responsive: true }
            });
        }

        // Close modal when clicking outside
        document.getElementById('selectionModal').onclick = function(e) {
            if (e.target === this) this.style.display = 'none';
        };
    </script>
</body>
</html>
