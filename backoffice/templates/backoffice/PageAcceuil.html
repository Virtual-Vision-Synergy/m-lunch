<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-Office Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-orange: #e67e22;
            --dark-orange: #d35400;
            --bg-dark: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #d1d1d1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        /* Header and Navigation */
        header {
            background-color: #000000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 0.5rem;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-orange);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-orange);
        }

        /* Filter Section */
        .filters {
            padding: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filters select, .filters button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: var(--text-light);
            font-size: 1rem;
        }

        .filters button {
            background-color: var(--primary-orange);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filters button:hover {
            background-color: var(--dark-orange);
        }

        /* Charts */
        .charts {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            background-color: #222;
            padding: 1rem;
            border-radius: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background-color: #222;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .modal-content ul {
            list-style: none;
        }

        .modal-content li {
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content li:hover {
            background-color: var(--primary-orange);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .charts {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40?text=ðŸ½ï¸" alt="Logo">
            <span>FoodDash</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Restaurant</a></li>
                <li><a href="#">Secteur</a></li>
                <li><a href="#">Livraison</a></li>
            </ul>
        </nav>
    </header>

    <section class="filters">
        <select id="base-filter">
            <option value="restaurant">Restaurant</option>
            <option value="zone">Secteur</option>
            <option value="general">General Overview</option>
        </select>
        <select id="temporal-filter">
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
        </select>
        <select id="content-filter">
            <option value="revenue">Chiffre d'Affaire</option>
            <option value="orders">Nombre de Commandes</option>
        </select>
        <button onclick="applyFilters()">Validate</button>
    </section>

    <section class="charts">
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </section>

    <div class="modal" id="selectionModal">
        <div class="modal-content">
            <h2 id="modalTitle">Select</h2>
            <ul id="selectionList"></ul>
        </div>
    </div>

    <script>
        let lineChart, pieChart;

        async function fetchStats() {
            const base = document.getElementById('base-filter').value;
            const temporal = document.getElementById('temporal-filter').value;
            const content = document.getElementById('content-filter').value;
            const selectedId = document.getElementById('base-filter').value !== 'general' ? 
                document.getElementById('base-filter').value : null;
            const general = document.getElementById('base-filter').value === 'general';

            const params = new URLSearchParams({
                base,
                temporal,
                content,
                selected_id: selectedId,
                general: general.toString()

            const response = await fetch(`/stats/?${params.toString()}`);
            const data = await response.json();
            updateCharts(data.labels, data.values, data.content_type);
        }

        function showSelectionModal(type) {
            const modal = document.getElementById('selectionModal');
            const list = document.getElementById('selectionList');
            const title = document.getElementById('modalTitle');
            list.innerHTML = '';
            title.textContent = `Select ${type.charAt(0).toUpperCase() + type.slice(1)}`;

            (type === 'restaurant' ? fetchRestaurants() : fetchZones()).then(data => {
                const items = type === 'restaurant' ? data.restaurants : data.zones;
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.nom;
                    li.onclick = () => {
                        document.getElementById('base-filter').value = item.id;
                        modal.style.display = 'none';
                        fetchStats();
                    };
                    list.appendChild(li);
                });
                modal.style.display = 'block';
            });
        }

        function applyFilters() {
            const baseFilter = document.getElementById('base-filter').value;
            if (baseFilter === 'general') {
                fetchStats();
            } else {
                showSelectionModal(baseFilter);
            }
        }

        function updateCharts(labels, values, contentType) {
            const ctxLine = document.getElementById('lineChart').getContext('2d');
            const ctxPie = document.getElementById('pieChart').getContext('2d');

            if (lineChart) lineChart.destroy();
            if (pieChart) pieChart.destroy();

            lineChart = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: contentType === 'revenue' ? 'Chiffre d\'Affaire (â‚¬)' : 'Nombre de Commandes',
                        data: values,
                        borderColor: '#e67e22',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#e67e22', '#d35400', '#ffffff', '#cccccc', '#666666']
                    }]
                },
                options: { responsive: true }
            });
        }

        // Close modal when clicking outside
        document.getElementById('selectionModal').onclick = function(e) {
            if (e.target === this) this.style.display = 'none';
        };
    </script>
</body>
</html>
