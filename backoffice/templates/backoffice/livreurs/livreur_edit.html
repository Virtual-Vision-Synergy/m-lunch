<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Livreur - M'Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}
    <style>
        .card-header-orange {
            background: var(--primary-orange) !important;
            color: white !important;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% extends 'backoffice/base.html' %}

    {% block title %}Modifier le Livreur - M'Lunch{% endblock %}

    {% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header card-header-orange">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>
                        Modifier le Livreur: {{ livreur.nom }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nom" name="nom" value="{{ livreur.nom }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="contact" name="contact" value="{{ livreur.contact|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position" value="{{ livreur.position|default:'' }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'livraison_livreur_dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-orange">
                                <i class="fas fa-save me-1"></i>Modifier
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
