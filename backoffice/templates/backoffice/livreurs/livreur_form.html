<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Livreur - M'Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ action }} un Livreur</h1>
            <a href="{% url 'livreurs_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour à la liste
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" id="livreurForm">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nom" name="nom"
                                       value="{{ livreur.nom|default:'' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="contact" name="contact"
                                       value="{{ livreur.contact|default:'' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="secteur" class="form-label">Secteur</label>
                                <select class="form-select" id="secteur" name="secteur">
                                    <option value="">Sélectionner un secteur</option>
                                    {% for secteur in secteurs %}
                                        <option value="{{ secteur.nom }}"
                                                {% if secteur.nom == livreur.secteur %}selected{% endif %}>
                                            {{ secteur.nom }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="statut" class="form-label">Statut</label>
                                <select class="form-select" id="statut" name="statut">
                                    <option value="">Sélectionner un statut</option>
                                    {% for statut in statuts %}
                                        <option value="{{ statut.appellation }}"
                                                {% if statut.appellation == livreur.statut %}selected{% endif %}>
                                            {{ statut.appellation }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {{ action }}
                        </button>
                        <a href="{% url 'livreurs_list' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de confirmation des changements -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmer les modifications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Voulez-vous vraiment effectuer ces modifications ?</p>
                    <div id="changesList"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="confirmChanges">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js"></script>

    {% if action == 'Modifier' %}
    <script>
        document.getElementById('livreurForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch(window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.changements && data.changements.length > 0) {
                    showChangesModal(data.changements);
                } else {
                    alert('Aucune modification détectée');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur lors de la vérification des modifications');
            });
        });

        function showChangesModal(changements) {
            const changesList = document.getElementById('changesList');
            changesList.innerHTML = '';

            changements.forEach(change => {
                const div = document.createElement('div');
                div.className = 'mb-2';
                div.innerHTML = `
                    <strong>${change.champ}:</strong>
                    <span class="text-muted">${change.avant}</span>
                    → <span class="text-primary">${change.apres}</span>
                `;
                changesList.appendChild(div);
            });

            const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
            modal.show();
        }

        document.getElementById('confirmChanges').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('livreurForm'));
            formData.append('confirm', '1');

            fetch(window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
        });
    </script>
    {% endif %}
</body>
</html>
