<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la désactivation - M'Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header-orange {
            background: var(--primary-orange) !important;
            color: white !important;
        }

        .alert-orange {
            background-color: rgba(204, 85, 0, 0.1);
            border: 1px solid var(--light-orange);
            color: var(--dark-orange);
        }

        .btn-deactivate {
            background: var(--primary-orange);
            border: 1px solid var(--primary-orange);
            color: white;
        }

        .btn-deactivate:hover {
            background: var(--dark-orange);
            border: 1px solid var(--dark-orange);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header card-header-orange">
                        <h4 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Confirmer la désactivation
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-orange">
                            <p><strong>Attention !</strong></p>
                            <p>Êtes-vous sûr de vouloir désactiver ce livreur ?</p>
                            <p>Le livreur sera marqué comme "Inactif" au lieu d'être supprimé définitivement.</p>
                        </div>

                        <div class="mb-3">
                            <strong>Livreur :</strong> {{ livreur.nom }}<br>
                            <strong>Contact :</strong> {{ livreur.contact|default:"Non renseigné" }}
                        </div>

                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'livraison_livreur_dashboard' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Annuler
                                </a>
                                <button type="submit" class="btn btn-deactivate">
                                    <i class="fas fa-user-slash me-1"></i>Désactiver le livreur
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js"></script>
</body>
</html>
