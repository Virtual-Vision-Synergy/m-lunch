<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la désactivation - M'Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Confirmer la désactivation</h1>
            <a href="{% url 'livreurs_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour à la liste
            </a>
        </div>

        <div class="card border-warning">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">
                    <i class="fas fa-exclamation-triangle"></i> Attention
                </h5>
            </div>
            <div class="card-body">
                <p>Êtes-vous sûr de vouloir désactiver ce livreur ?</p>
                <p class="text-muted">
                    Cette action changera le statut du livreur à "Inactif".
                    Le livreur ne pourra plus recevoir de nouvelles livraisons.
                </p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="btn-group">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-ban"></i> Oui, désactiver
                        </button>
                        <a href="{% url 'livreurs_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js"></script>
</body>
</html>
