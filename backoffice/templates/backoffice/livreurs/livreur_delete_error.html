{% extends 'backoffice/base.html' %}

{% block title %}Erreur de suppression - M'Lunch{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Erreur de suppression
                </h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h5>Impossible de supprimer ce livreur</h5>
                    <p>{{ reason }}</p>
                </div>

                <div class="text-center">
                    <a href="{% url 'livraison_livreur_dashboard' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-1"></i>Retour au dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
