<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribuer une Commande</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        select { padding: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Attribuer une Commande au Livreur: {{ nom }}</h2>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="commande_id">Commande:</label>
            <select id="commande_id" name="commande_id" required>
                {% for order in orders %}
                    <option value="{{ order.numero }}">
                        {{ order.numero }} - {{ order.client_name }} ({{ order.nombre_repas }} repas, {{ order.date_heure|date:'Y-m-d H:i' }})
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Attribuer</button>
        <a href="{% url 'livreur_list' %}">Annuler</a>
    </form>
</body>
</html>
