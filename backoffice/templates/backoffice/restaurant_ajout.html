<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajout de restaurant</title>
</head>
<body>
    <h1>Ajout de restaurant</h1>

    {% if message %}
        <div style="color: {% if message_type == 'success' %}green{% else %}red{% endif %};">
            {{ message }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'restaurant_create' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="nom">Nom du restaurant :</label>
        <input type="text" id="nom" name="nom" maxlength="150" required><br><br>

        <label for="initial_statut_id">Statut initial :</label>
        <select id="initial_statut_id" name="initial_statut_id" required>
            <option value="">Sélectionnez un statut</option>
            {% for statut in statuts %}
                <option value="{{ statut.id }}">{{ statut.appellation }}</option>
            {% endfor %}
        </select><br><br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse"><br><br>

        <label for="commission">Commission (%) :</label>
        <input type="number" id="commission" name="commission" min="0" max="100" step="0.1" required><br><br>

        <label for="image">Image :</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <fieldset>
            <legend>Horaires d'ouverture</legend>
            {% for day in jours %}
                <label>{{ day|capfirst }} :</label>
                <input type="time" name="horaire_{{ day }}_debut" >
                à
                <input type="time" name="horaire_{{ day }}_fin" ><br>
            {% endfor %}
        </fieldset>
        <br>

        <label>Géolocalisation :</label><br>
        <input type="number" step="0.000001" name="geo_position_lat" placeholder="Latitude" required>
        <input type="number" step="0.000001" name="geo_position_lng" placeholder="Longitude" required><br><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
