{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Restaurant - M'Lunch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'restaurant/css/resto_login.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="#" class="nav-logo">M'Lunch</a>
                <span class="nav-subtitle">Plateforme de livraison</span>
            </div>
            <div class="nav-info">
                <span class="nav-space-indicator">Espace Restaurant</span>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="logo">
            <h1>M'Lunch</h1>
            <p>Espace Restaurant</p>
        </div>

        <form method="post" action="{% url 'restaurant_connexion' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="nom">Nom du restaurant</label>
                <div class="input-wrapper">
                    <input type="text" id="nom" name="nom" placeholder="Entrez le nom de votre restaurant" required>
                </div>
            </div>

            <div class="form-group">
                <label for="mot_de_passe">Mot de passe</label>
                <div class="input-wrapper">
                    <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Entrez votre mot de passe" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn">Se connecter</button>
        </form>

        <div class="footer-text">
            <p>Connectez-vous pour g√©rer votre restaurant</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("mot_de_passe");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
